<html>
<head>
    <title>Print Star Pattern </title>    
    <script type=text/javascript>
        input=Number(prompt("Enter Value"));
            for(i=1;i<=input;i++){
                for(j=input;j>=i;j--){
                    document.write("*");
                }
                document.write("<br>");
            }
    </script>
</head>
<body>
    
</body>

</html>
