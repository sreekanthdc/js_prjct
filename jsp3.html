<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> remove specific character from a string</title>
    <script  type="text/javascript">
    input=prompt("Write String");
    input1=prompt("write the charecter to remove");
    len=input.length;
    store="";
    for(i=0;i<len;i++){
        if(input1==input[i]){
            continue;
        }
        else{
            store=store+input[i];
        }
        
    }
    document.write(store);

    
    </script>
</head>
<body>


    
</body>
</html>
