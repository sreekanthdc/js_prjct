<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title> Fibonacci </title>
    <script type="text/javascript">
    a=0;
    b=1;
    document.write("<br>"+a);
    document.write("<br>"+b);
    var k;
    
    
        for(i=1;i<=10;i++)
        {
           k=a+b;
           a=b;
           b=k;
           document.write("<br>"+k);
           console.log("a:"+ a + " b:"+b+ " k:"+ k );
        }
        


    
    </script>
</head>
