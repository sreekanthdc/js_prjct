<html>
<head>
    <title>prime number</title>
    <script type="text/javascript">
       n=Number(prompt("Enter Number"));
        count=0;
        for(i=1;i<n;i++){
            if(i%1==0){
                count++;
                
            }   
        }
        if(count==2){
            document.write("n is prime");
        }
            else{
                document.write("n is not prime");
            }
            

    </script>
    
    </head>
    <body></body>
</html>
