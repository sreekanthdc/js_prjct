<html>
<head>
    <title>sum of even numbers</title>
    <script type="text/javascript">
        var sum=0;
        for(i=1;i<=100;i++){
            if(i%2==0){
                sum=sum+i;
            }
            console.log(i);
            console.log(sum);
        }
        document.write("Sum of Even Number:"+sum);
    </script>
</head>
</html>
