 
    <html>
        <head>
    <title>Armstrong</title>

    <script>
        input=Number(prompt("Enter Value"));
        count=0;
        sum=0;
        temp=input;
        n2=input;
         
        while(input!=0){
            input=parseInt(input/10);
            count++;
        }
        while(temp!=0){
            reminder=temp%10;
            sum=sum+Math.pow(reminder,count);
            temp=parseInt(temp/10);
        }
        
        if(sum==n2){
            document.write("the given no is armstrong");
        }
        else{
            document.write("the given no is not armstrong");
        }
    </script>
</head>
