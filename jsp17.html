<html>
<head>
<title>print star</title> 
    <script type="text/javascript">
        input=Number(prompt("Enter Value"));
        //input is equal to the value given
        for(i=1;i<=input;i++){
           for(j=1;j<=i;j++){
               document.write("*");
           }
            document.write("<br>"); 
        }
    </script>
</head>
<body></body>

</html>
