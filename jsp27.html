<html>
<head>
<title></title>    
<script type="text/javascript">
    input=Number(prompt("Enter Year"));
        document.write("Enterd Year:"+input+"<br>");
    for(i=0;i<=80;i++){
        if(input%4==0){
            document.write("Leap Years:");
            document.write(input+"<br>");
        }

        input=input+1;
    }
</script>
</head>
