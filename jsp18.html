<html>
<head>
<title></title>
    <script type="text/javascript">
        input=Number(prompt("Enter Value"));
        //input is equal to the value given
        for(i=1;i<=input;i++){
            for(k=1;k<=(input-i);k++){
                document.write(" &nbsp");
            }
           for(j=1;j<=i;j++){
               document.write("*");
           }
            document.write("<br>"); 
        }
    </script>
</head>
<body></body>
</html>
