<html\>
    <head>
        <title>occurance of a string</title>
        <script type="text/javascript">
            input=(prompt("enter the value")); 
            var char={};
                for(i=0;i<input.length;i++){
                    var ch=input[i];
                    if(!char[ch]){
                        char[ch]=0;
                    }
                    char[ch]++;
                }
            console.log(char);
        </script>
    </head>    
    <body>
    </body>
</html\>
