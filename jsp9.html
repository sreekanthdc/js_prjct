<html>
    <head>
        <title>factorial number</title>
        <script type="text/javascript">
            input=Number(prompt("Enter value"));
            var a=1;
            for(i=input;i>=1;i--){
                a=a*i;
            }
            document.write(a);
        </script>
    </head>
    <body></body>
</html>
