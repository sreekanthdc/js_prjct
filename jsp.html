<html>
<head>
<title>Palindrome</title>    
<script type="text/javascript">
    n=(prompt("Enter Number"));
    len=n.length;
    n2="";
    for(i=len-1;i>=0;i--){
        n2=n2+n[i];
        
    }
    document.write(n+"<br>");
    document.write(n2+"<br>");
    if(n==n2){
        document.write("string is palindrome");
            
    }
    else{
        document.write("sting is not palindrome");
    }
    
</script>
</head>
<body></body>
</html>
